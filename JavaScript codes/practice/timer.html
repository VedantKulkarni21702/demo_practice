<!DOCTYPE html>
<head>
    <title>My counter</title>
</head>
<body>
    <center>
    <script>
    function countdown() {
    // var day = document.getElementById("day").value;
    // var month = document.getElementById("month").value;
    // var year = document.getElementById("year").value;
    // var time = document.getElementById("time").value;
    // const timeBlock = time.split(":");
    var x = setInterval(function () {
        var currentDate = new Date().getTime();
        var date = document.getElementById('finaldate').value;
        countDownDate = new Date(date).getTime();
        //var countDownDate = document.getElementById("finaldate").value;
        var timeLeft = countDownDate - currentDate;
        //alert(typeof countDownDate);
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("output").innerHTML = "Time Left : " + days + " Days " + hours + " Hours  " + minutes + " Minutes " + seconds + " Seconds ";

        if (timeLeft <= 0) {
            clearInterval(x);
            document.getElementById("output").innerHTML = "Countdown Timer Expired";
        }
        }
        , 500);
}
    </script>
    <input type="datetime-local" id="finaldate">
    <button onclick="countdown()">Click here</button>
    <p id="output"></p>
        <hr>
    </center>
</body>
