<!DOCTYPE html>
<html>
<script src="Expt_3.js"></script>
<center>
    <h1>String Operations</h1>
</center>
<body>
    <center>
        <!-- Reversal -->
        <h3>String Reversal</h3>
        Enter String : <input type="string" id="origStr1"></inputtype>
        <br><br>
        <button onclick="reverse()">Reverse String</button>
        <br><br>
        <p>Reversed String :</p>
        <p id="output1"></p>
        <hr>

        <!-- Character Replacement -->
        <h3>Character Replacement</h3>
        Enter String : <input type="string" id="origStr3"></inputtype>
        <br><br>
        Charcter To Replace : <input type="string" id="toReplace"></inputtype>
        <br><br>
        Character To Replace With : <input type="string" id="replaceWith"></inputtype>
        <br><br>
        <button onclick="replaceChar()">Replace</button>
        <br><br>
        <p>Replaced String :</p>
        <p id="output3"></p>
        <hr>

        <!-- Palindrome -->
        <h3>Palindrome Check</h3>
        Enter String : <input type="string" id="origStr2"></inputtype>
        <br><br>
        <button onclick="palindrome()">Check Palindrome</button>
        <br><br>
        <p id="output2"></p>
        <hr>

    </center>
</body>
</html>
