<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>
<body>
    <div >
        <h3>Area of Triangle</h3><br>
        <label for="base">Enter base of triangle</label>
        <input type="number" id="b" placeholder="Enter positive value of base of triangle in m"><br>
        <label for="height">Enter height of triangle</label>
        <input type="number" id="h" placeholder="Enter positive value of height of triangle in m"><br>
        <button type="button" onclick="triangle()">
            Calculate Area
        </button><br><br>
     </div>
     <div>
        <h3>Area of Rectangle</h3><br>
        <label for="length">Enter length of rectangle</label>
        <input type="number" id="l" placeholder="Enter positive value of length "><br>
        <label for="height">Enter height of triangle</label>
        <input type="number" id="w" placeholder="Enter positive value of breadth"><br>
        <button type="button" onclick="rectangle()">
            Calculate Area
        </button><br><br>
     </div>
     
     <div >
        <h3>Area of Circle</h3><br>
        <label for="radius">Enter Radius</label>
        <input type="number" id="r" placeholder="Enter positive value of radius "><br>
        <button type="button" onclick="Circle()">
            Calculate Area
        </button><br><br>
     </div>
    <script src="calculate.js"></script>
</body>
</html>
